<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="product" id="product-container">
            <div class="title">
                <h1 id="title"></h1>
            </div>

            <div class="product-image">
                <img src="" id="img">
            </div>

            <div class="product-infor">
                <div class="product-description">
                    <p id="description"></p>
                </div>
                <div class="infor product-price">
                    <p class="inforName">Price:</p>
                    <p class="inforValue" id="price"></p>
                    <p>$</p>
                </div>
                <div class="infor product-rating">
                    <p class="inforName">Rating:</p>
                    <p class="inforValue" id="rating"></p>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="infor product-stock">
                    <p class="inforName">Stock:</p>
                    <p class="inforValue" id="stock"></p>
                </div>
                <!-- <div class="infor product-review">
                    <p class="inforName" id="review">review:</p>

                </div> -->
                <div class="buy-product">
                    <button>Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
